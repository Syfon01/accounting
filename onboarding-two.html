<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Brightstarz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Account software" name="description">
    <meta content="Lunoz" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="./assets/css/custom.css" rel="stylesheet" type="text/css">
 
</head>

<body cz-shortcut-listen="true">

    <div id="layout-wrapper">

        <div class="main-content m-0">

            <div class="page-content p-0 min-vh-100">

                <div class="container-fluid">
                    <div class="row mt-4 justify-content-between col-lg-10 px-0 mx-auto">
                        <p>80%</p>
                        <p>3 out of 3</p>
                    </div>
             <div class="progress row col-lg-10 px-0 mx-auto" style="height: 10px;">
             <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>


                    <div class="row justify-content-center min-vh-100">
                        
                    <div class="col-lg-10">

                        <div class="row m-0">
                             <div class="col-lg-6 p-0 mx-auto">

                            <div class="card bg-white border-0">
                                <div class="card-body px-0 py-5">
                                  <div class="mb-4">
                                    <h2>Final step! Let's set you up with the right tax codes</h2>
                                    <p>We can help setup the right tax codes so you can begin invoicing your clients right away</p>
                                  </div>
                                    <form class="mt-5">
                                       
                                          <div class="form-group col-lg-10 p-0 mb-5">
                                            <label class="d-block mb-3">Are you new to our portal?</label>

                                            <div class="form-check-inline custom-control custom-radio custom-control-inline p-0">

                                            <div class="custom-control custom-radio mr-4">
                                                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" checked>
                                                <label class="custom-control-label" for="customRadio3"> Yes, first time</label>
                                              </div>
                                              <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadio4"> No, i have used it before</label>
                                              </div>
                                            </div>                                         
                                          </div>


                                          <div class="form-group col-lg-10 p-0 mb-5">
                                            <label class="d-block mb-3">Will you allow us to help setup your tax codes</label>

                                            <div class="form-check-inline custom-control custom-radio custom-control-inline p-0">

                                            <div class="custom-control custom-radio mr-4">
                                                <input type="radio" id="customRadio1" name="customRadio2" class="custom-control-input" checked>
                                                <label class="custom-control-label"  onclick="show1();" for="customRadio1"> Yes please</label>
                                              </div>
                                              <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio2" name="customRadio2" class="custom-control-input"  onclick="show2();">
                                                <label class="custom-control-label" for="customRadio2"> No i will set it up myself</label>
                                              </div>
                                            </div>                                         
                                          </div>

                                         
                                          <div  id="div1"  style="display: none;" class="form-group row mb-5">
                                              <div class="col-lg-4">
                                                <label>Tax Name</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tax Name">
    
                                              </div>
                                              <div class="col-lg-3">
                                                <label>Tax Number</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tax Number">
    
                                              </div>
                                              <div class="col-lg-12 mt-3">
                                                     <button onclick="location.href='onboarding-two.html'" type="button" class="btn px-4 btn-primary-50 btn-lg waves-effect waves-light"><span class="mr-3">+</span> Add</button> 
                                              </div>
                                          
                                          </div>



                               
                                        <div class="form-group row p-0 mt-5">
                                        
                                                <button onclick="location.href='onboarding-three.html'" type="button" class="btn mx-3 px-5 btn-primary btn-lg waves-effect waves-light">Done</button>
                                          

                                                <button onclick="location.href='onboarding-two.html'" type="button" class="btn mx-3 px-5 btn-outline-primary btn-lg waves-effect waves-light">Previous</button>

                                           
                                        </div>
                                    </form>



                                 
                                    
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 align-center d-md-none d-lg-flex d-none">
                            <img src="./assets/img/onboarding_2.svg" />
                          </div>   
                        </div>

                    </div>

                    

                     

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="menu-overlay"></div>
<script>
    function show2(){
  document.getElementById('div1').style.display = 'flex';
}

function show1(){
  document.getElementById('div1').style.display ='none';
}
</script>

</body>

</html>
